<div class="button-demo">
    <h3>分页组件</h3>
</div>
<div class="pager-container">
    <div class="tab-wrap">
        <table class="people-list" cellspacing="0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>昵称</th>
                    <th>年龄</th>
                    <th>头像</th>
                    <th>电话</th>
                    <th>好友</th>
                    <th>签名</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of dataList">
                    <td>{{item.id}}</td>
                    <td>{{item.username}}</td>
                    <td>{{item.nickname}}</td>
                    <td>{{item.age}}</td>
                    <td>
                        <img class="avatar" [src]="item.avatar" [alt]="item.username">
                    </td>
                    <td>{{item.tel}}</td>
                    <td>{{item.friends}}</td>
                    <td>{{item.face}}</td>
                </tr>
            </tbody>
        </table>
        <div class="empty-wrap"
            *ngIf="!dataList || dataList.length === 0">
            数据加载中...
        </div>
    </div>
    <div class="pager-wrap">
        <ng-pager [page]="page" (listChange)="pageChanged($event)"></ng-pager>
    </div>
</div>
